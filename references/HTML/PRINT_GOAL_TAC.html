<DIV class=TYPE><PRE>PRINT_GOAL_TAC : tactic</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Prints the goal to standard output.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
Given any goal <SPAN CLASS=BRKT>A ?- p</SPAN>, the tactic <SPAN CLASS=BRKT>PRINT_GOAL_TAC</SPAN> prints the goal
to standard output.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

</DL>
